{% extends 'templates/header.html' %}

        {% block main %}

        <div class="container">
        <div class="col-md-7 column center-column new-user-column panel panel-default">
            <h3 class="text-primary">
				Cadastrar um novo produto
			</h3>
			<form role="form" id="form_produto" ng-app="app" ng-controller="appController">
                <div class="view hide">
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <label id="msg_error"></label>
                    </div>
                </div>

				<div class="form-group">
					 <label for="nome">Nome do produto:</label><input type="text" class="form-control required" id="nome" name="nome" ng-model="nome" />
				</div>
				<div class="form-group">
					 <label for="descricao">Descrição:</label><input type="text" class="form-control required" id="descricao" name="descricao" ng-model="descricao" />
				</div>
                <div class="form-group">
					 <label for="preco">Preço:</label><input type="text" class="form-control required" id="preco" name="preco" ng-model="preco" />
				</div>
                <div class="form-group">
					 <label for="imagem">Imagem:</label><input type="text" class="form-control required" id="imagem" name="imagem" ng-model="imagem" />
				</div>
                <button type="button" class="btn btn-primary" ng-click="salvarProduto()">Salvar</button>
                <br /><br />
			</form>
    </div>
    </div>

        {% endblock %}
