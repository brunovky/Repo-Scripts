</head>

<body>
<div class="container">
	<div class="col-md-4 column center-column panel panel-default">
            <h3 class="text-primary">
				Faça seu login
			</h3>
			<form role="form" action="efetuar_login" method="post">
                {% if login_error %}
                <div class="view">
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        {{ msg_error }}
                    </div>
                </div>
                {% endif %}

				<div class="form-group">
					 <label for="login">Login/Email:</label><input type="text" class="form-control required" id="login" name="login" />
				</div>
				<div class="form-group">
					 <label for="pwd">Senha:</label><input type="password" class="form-control required" id="pwd" name="pwd" />
				</div>
				<div class="checkbox">
					 <label><input type="checkbox" /> Manter-me conectado</label>
				</div> <button type="submit" class="btn btn-primary">Entrar</button>
                <br /><br />
                <div class="new-user">
                    <label>Novo no site? </label>
                    <a href="/rest/crud/novo_usuario">Cadastre-se aqui!</a>
                </div>
                <br />
			</form>
    </div>
</div>
</body>
</html>
